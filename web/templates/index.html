<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Translator</h1>
        </header>

        <main>
            <div class="translation-container">
                <div class="translation-box">
                    <div class="language-bar">
                        <div class="detected-language" id="detected-language">
                            Detecting language...
                        </div>
                        <button id="source-audio-btn" class="audio-btn" title="Listen">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                    <textarea id="source-text" placeholder="Enter text to translate..."></textarea>
                </div>

                <div class="controls">
                    <button id="swap-btn">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                </div>

                <div class="translation-box">
                    <div class="language-bar">
                        <select id="target-language">
                            {% for code, name in languages.items() %}
                            <option value="{{ code }}" {% if code=='en' %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                        <button id="target-audio-btn" class="audio-btn" title="Listen">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                    <textarea id="target-text" placeholder="Translation will appear here..." readonly></textarea>
                </div>
            </div>
        </main>

        <footer>
            <p>AI Translator &copy; 2025</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
